<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant - Chat</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .header {
            width: 100%;
            background: #1976d2;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
        }
        .chat-container {
            background: #fff;
            width: 100%;
            max-width: 420px;
            margin: 2rem auto 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            padding: 1.2rem;
            overflow-y: auto;
            background: #f9fbfd;
        }
        .message {
            margin-bottom: 1.1rem;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.ai {
            align-items: flex-start;
        }
        .bubble {
            padding: 0.7rem 1.1rem;
            border-radius: 16px;
            max-width: 80%;
            font-size: 1rem;
            line-height: 1.5;
        }
        .bubble.user {
            background: #1976d2;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .bubble.ai {
            background: #e3f2fd;
            color: #222;
            border-bottom-left-radius: 4px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e0e0e0;
            background: #fafbfc;
            padding: 0.7rem;
        }
        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            background: #f1f3f4;
            margin-right: 0.7rem;
        }
        .chat-input button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 1.3rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input button:hover {
            background: #125ea7;
        }
        @media (max-width: 500px) {
            .chat-container {
                max-width: 100vw;
                border-radius: 0;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span>AI Health Assistant</span>
        <span style="float:right; margin-right:2rem; font-size:1rem;">
            <a href="dashboard.html" style="color:#fff; text-decoration:underline; margin-right:1.5rem;">Dashboard</a>
            <a href="login.html" style="color:#fff; text-decoration:underline;">Logout</a>
        </span>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="bubble ai">Hello! I am your AI Health Assistant. How can I help you today?</div>
            </div>
        </div>
        <form class="chat-input" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Type your health question..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chatForm');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            addMessage('user', text);
            userInput.value = '';
            // Call backend for AI response
            try {
                const res = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                addMessage('ai', data.reply || 'Sorry, no response from AI.');
            } catch (err) {
                addMessage('ai', 'Error connecting to AI backend.');
            }
        });

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            const bubble = document.createElement('div');
            bubble.className = `bubble ${sender}`;
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
