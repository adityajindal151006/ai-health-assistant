<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Health Assistant</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background: #1976d2;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
        }
        .dashboard-container {
            background: #fff;
            width: 100%;
            max-width: 500px;
            margin: 2rem auto 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            display: flex;
            flex-direction: column;
            padding: 2rem 2rem 1.5rem 2rem;
        }
        .dashboard-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 1.2rem;
        }
        .dashboard-links {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .dashboard-links a {
            background: #e3f2fd;
            color: #1976d2;
            text-decoration: none;
            padding: 0.9rem 1.2rem;
            border-radius: 10px;
            font-size: 1.08rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .dashboard-links a:hover {
            background: #bbdefb;
        }
        .logout-btn {
            margin-top: 2rem;
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.3rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="header">AI Health Assistant</div>
    <div style="width:100%;max-width:500px;margin:1.5rem auto 0 auto;text-align:right;">
        <a href="login.html" style="color:#1976d2;font-weight:600;text-decoration:underline;font-size:1.05rem;">Sign In</a>
    </div>
    <div class="dashboard-container">
        <div class="dashboard-title">Welcome, user!</div>
        <div class="dashboard-links">
            <a href="index.html">ü©∫ Health Chat Assistant</a>
            <a href="#">üìä Health Reports (Coming Soon)</a>
            <a href="#">üìù Appointments (Coming Soon)</a>
        </div>
        <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    </div>
</body>
</html>
