<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Health Assistant</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 1.5rem;
        }
        .login-container input {
            width: 100%;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f1f3f4;
        }
        .login-container button {
            width: 100%;
            padding: 0.7rem 1rem;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #125ea7;
        }
        .login-error {
            color: #d32f2f;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <form class="login-container" id="loginForm" autocomplete="off">
        <div class="login-title">AI Health Assistant</div>
        <div class="login-error" id="loginError">Invalid username or password.</div>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div style="margin:1.2rem 0 0 0; width:100%; text-align:center; color:#888;">or</div>
        <button type="button" id="googleSignInBtn" style="margin-top:1.2rem; background:#fff; color:#222; border:1px solid #e0e0e0; display:flex; align-items:center; justify-content:center; gap:0.7rem; font-weight:500;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:22px; height:22px;"> Sign in with Google
        </button>
    </form>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        // TODO: Replace with your Firebase project config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            document.getElementById('loginError').style.display = 'none';
            try {
                const res = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('loginError').textContent = data.message || 'Login failed.';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('loginError').textContent = 'Error connecting to backend.';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        document.getElementById('googleSignInBtn').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // User signed in
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Google sign-in failed: ' + error.message);
                });
        });
    </script>
</body>
</html>
